name: fiuba-melodia-backend
services:
  app:
    build: .
    ports:
    - 3000:3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
    - './.env:/app/.env'

  postgres:
    image: postgres:17
    restart: unless-stopped
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
    - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
